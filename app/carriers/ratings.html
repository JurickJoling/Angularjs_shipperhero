<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/description.html'"></div>
<div ng-include="'partials/messages.html'"></div>
<div class="rfp-section">
  <div class="rfp-header">
    <div class="rfp-header-middle">
      <span>CARRIER RATING</span>
    </div>
  </div>
  <div class="rfp-body">
    <table class="table">
      <thead>
        <tr>
          <th>Contact</th>
          <th>Carrier</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody ng-repeat="data in ratings_data track by $index">
        <tr>
          <td>{{data.contact}}</td>
          <td>{{data.carrier}}</td>
          <td>{{data.phone}}</td>
          <td>{{data.email}}</td>
          <td>
            <input type="number" value="5" class="rating">
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'carriers/dialog.html'" style="display: inline-block"></div>
  </div>
</div>
<div ng-include="'partials/footer.html'"></div>
<script type="text/javascript">
$(function() {
  $("*[class^='rating']").rating({min:1, max:5, step:0.5, size:'xs', showCaption:false, showClear:false});
});
</script>
