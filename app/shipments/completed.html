<div ng-include="'partials/header.html'"></div>
<div class="rfp-section">
  <div class="rfp-header">
    <div class="rfp-header-left">
      <span>COMPLETED SHIPMENTS</span>
    </div>
    <div class="rfp-header-right">
      <span>VIEW ALL</span>
    </div>
  </div>
  <div class="rfp-body">
    <table class="table">
      <thead>
        <tr>
          <th>Name/Ref#</th>
          <th>Pickup City/State</th>
          <th>Delivery City/State</th>
          <th>Carrier</th>
          <th>Cost</th>
          <th>Pickup (Act)</th>
          <th>Delivery (Proj)</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody ng-repeat="data in completed_data track by $index">
        <tr>
          <td>{{data.nameRef}}</td>
          <td>{{data.pickupCityState}}</td>
          <td>{{data.deliveryCityState}}</td>
          <td>{{data.carrier}}</td>
          <td>{{data.cost}}</td>
          <td>{{data.pickupAct}}</td>
          <td>{{data.deliveryProj}}</td>
          <td>
            <input type="number" value="5" class="rating">
          </td>
          <td>
            <a href="" class="action-button">CONTACT</a>
            <a href="" class="action-button completed-view-button"><label>VIEW</label><span class="caret my-caret2"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'shipments/dialog.html'" style="display: inline-block"></div>
    <div  id="completed-item">
      <div ng-include="'shipments/shipment_item.html'" style="display: inline-block"></div>
    </div>
  </div>
</div>
<div ng-include="'partials/footer.html'"></div>
<script type="text/javascript">
$(function() {
  $("*[class^='rating']").rating({min:1, max:5, step:0.5, size:'xs', showCaption:false, showClear:false});
});
</script>
