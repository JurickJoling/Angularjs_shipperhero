<div ng-include="'partials/description.html'"></div>
<div ng-include="'partials/messages.html'"></div>
<div class="rfp-section">
  <div class="rfp-header">
    <div class="rfp-header-left">
      <span>COMPLETED SHIPMENTS</span>
    </div>
    <div class="rfp-header-right">
      <span>VIEW ALL</span>
    </div>
  </div>
  <div class="rfp-body">
    <table class="table">
      <thead>
        <tr>
          <th>Name/Ref#</th>
          <th>Pickup City/State</th>
          <th>Delivery City/State</th>
          <th>Carrier</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody ng-repeat="data in confirmed_data">
        <tr>
          <td>{{data.nameRef}}</td>
          <td>{{data.pickupCityState}}</td>
          <td>{{data.deliveryCityState}}</td>
          <td>{{data.carrier}}</td>
          <td>{{data.price}}</td>
          <td>
            <a href="" class="action-button">Contact</a>
            <a href="" class="action-button view-button"><label>VIEW</label><span class="caret my-caret2"></span></a>            
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'shipments/dialog.html'" style="display: inline-block"></div>
    <div ng-include="'shipments/completed_shipment_item.html'" style="display: inline-block"></div> 
  </div>
</div>
