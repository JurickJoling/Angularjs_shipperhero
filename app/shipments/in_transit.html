<div ng-include="'partials/description.html'"></div>
<div ng-include="'partials/messages.html'"></div>
<div class="rfp-section">
  <div class="rfp-header">
    <div class="rfp-header-middle">
      <span>IN TRANSIT</span>
    </div>
  </div>
  <div class="rfp-body">
    <table class="table">
      <thead>
        <tr>
          <th>Name/Ref#</th>
          <th>Pickup City/State</th>
          <th>Delivery City/State</th>
          <th>Carrier</th>
          <th>Cost</th>
          <th>Close Date</th>
          <th>Pickup (Act)</th>
          <th>Delivery (Proj)</th>          
          <th>Action</th>
        </tr>
      </thead>
      <tbody ng-repeat="data in in_transit_data track by $index">
        <tr>
          <td>{{data.nameRef}}</td>
          <td>{{data.pickupCityState}}</td>
          <td>{{data.deliveryCityState}}</td>
          <td>{{data.carrier}}</td>
          <td>{{data.cost}}</td>
          <td>{{data.closeDate}}</td>
          <td>{{data.pickupAct}}</td>
          <td>{{data.deliveryProj}}</td>
          <td>
            <a href="" class="action-button in-transit-contact-button" data-target="#inTransitContactDlg" data-toggle="modal">CONTACT</a>
            <a href="" class="action-button in-transit-view-button"><label>VIEW</label><span class="caret my-caret2"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'shipments/dialog.html'" style="display: inline-block"></div>
    <div id="in-transit-item">
      <div ng-include="'shipments/shipment_item.html'" style="display: inline-block"></div> 
    </div>
  </div>
</div>
