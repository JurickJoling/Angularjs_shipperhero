<div class="step-content" id="delivery-info-step">
	<div class="row" id="step-title">
    <h2>DELIVERY INFO</h2>
  </div>
  <div class="form-group">
    <label for="company" class="control-label my-control-label">Company</label>
    <input type="text" class="form-control" id="delivery-company" placeholder="Company" />
  </div>
  <div class="form-group">
    <label for="address1" class="control-label my-control-label">Address1</label>
    <input type="text" class="form-control" id="delivery-address1" placeholder="Address1" />
  </div>
  <div class="form-group">
    <label for="address2" class="control-label my-control-label">Address2</label>
    <input type="text" class="form-control" id="delivery-address2" placeholder="Address2" />
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group required">
        <label for="city" class="control-label my-control-label required">City*</label>
        <input type="text" class="form-control required" id="delivery-city" placeholder="City" />
      </div>
    </div>
    <div class="col-md-3 my-col-md-offset">
      <div class="form-group required">
        <label for="state" class="control-label my-control-label required">State*</label>
        <input type="text" class="form-control required" id="delivery-state" placeholder="State" />
      </div>
    </div>
    <div class="col-md-3 my-col-md-offset">
      <div class="form-group required">
        <label for="zip" class="control-label my-control-label required">ZIP*</label>
        <input type="text" class="form-control required" id="delivery-zip" placeholder="ZIP" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="contact name" class="control-label my-control-label required">Contact Name</label>
    <input type="text" class="form-control required" id="delivery-contact-name" placeholder="Contact Name" />
  </div>
  <div class="form-group">
    <label for="contact phone" class="control-label my-control-label required">Contact Phone</label>
    <input type="text" class="form-control required" id="delivery-contact-phone" placeholder="Contact Phone" />
  </div>
  <div class="form-group">
    <label for="contact email" class="control-label my-control-label required">Contact Email</label>
    <input type="text" class="form-control required" id="delivery-contact-email" placeholder="Contact Email" />
  </div>
  <div class="form-group">
    <label for="del number" class="control-label my-control-label required">DEL Number</label>
    <input type="text" class="form-control required" id="delivery-del-number" placeholder="DEL Number" />
  </div>
  <div class="form-group">
    <label for="consignee notes" class="control-label my-control-label required">Consignee Notes</label>
    <textarea class="form-control required" id="delivery-consignee-notes" placeholder="Consignee Notes" />
  </div>
</div>
