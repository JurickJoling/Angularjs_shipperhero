<div class="step-content" id="shipment-info-step">
  <div class="row" id="step-title">
    <h2>SHIPMENT INFO</h2>
  </div>
  <div class="form-group">
    <label for="carton count" class="control-label my-control-label">Carton Count</label>
    <input type="text" class="form-control" id="shipment-info-carton-count" placeholder="Carton Count" />
  </div>
  <div class="form-group">
    <label for="skid count" class="control-label my-control-label">Skid Count</label>
    <input type="text" class="form-control" id="shipment-info-skid-count" placeholder="Skid Count" />
  </div>
  <div class="row">
    <div class="col-md-7">
      <label for="stackable" class="control-label my-control-label">Stackable</label>
    </div>
    <div class="col-md-5 row">      
      <div class="col-md-6 text-right">
        <label class="shipment-radio"><input type="radio" name="stackable" value="yes" id="stackable-yes">Yes</label>
      </div>
      <div class="col-md-6 text-right">
        <label class="shipment-radio"><input type="radio" name="stackable" value="no" id="stackable-no">No</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="skid diamentions" class="control-label my-control-label">Skid Diamentions</label>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control" id="skid-length" placeholder="Length" />
        </div>
      </div>
      <div class="col-md-3 my-col-md-offset">
        <div class="form-group">
          <input type="text" class="form-control" id="skid-width" placeholder="Width" />
        </div>
      </div>
      <div class="col-md-3 my-col-md-offset">
        <div class="form-group">
          <input type="text" class="form-control" id="skid-height" placeholder="Height" />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="total cubic feet" class="control-label my-control-label">Total Cubic Feet</label>
    <input type="text" class="form-control" id="total-cubic-feet" placeholder="Total Cubic Feet" />
  </div>
  <div class="form-group">
    <label for="total weight(lbs)" class="control-label my-control-label">Total Weight(lbs)</label>
    <input type="text" class="form-control" id="total-weight-lbs" placeholder="Total Weight(lbs)" />
  </div>
  <div class="form-group">
    <label for="commodity" class="control-label my-control-label">Commodity</label>
    <input type="text" class="form-control" id="commodity" placeholder="Commodity" />
  </div>
  <div class="form-group required">
    <label for="commodity" class="control-label my-control-label required">Value*</label>
    <input type="text" class="form-control required" id="value" placeholder="Value" required/>
  </div>
  <div class="row">
    <div class="col-md-7">
      <label for="hazmat" class="control-label my-control-label">Hazmat*</label>
    </div>
    <div class="col-md-5 row">
      <div class="col-md-6 text-right">
        <label class="shipment-radio"><input type="radio" name="hazmat" value="yes" id="hazmat-yes">Yes</label>
      </div>
      <div class="col-md-6 text-right">
        <label class="shipment-radio"><input type="radio" name="hazmat" value="no" id="hazmat-no">No</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="po/reference #'s" class="control-label my-control-label">PO/Reference #'s</label>
    <input type="text" class="form-control" id="po-reference" placeholder="PO/Reference #'s" />
  </div>
  <div class="form-group">
    <label for="notes for carrier" class="control-label my-control-label">Notes for Carrier</label>
    <textarea class="form-control" id="notes-for-carrier" placeholder="Notes for Carrier" />
  </div>
</div>
