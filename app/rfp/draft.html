<div ng-include="'partials/description.html'"></div>
<div ng-include="'partials/messages.html'"></div>
<div class="rfp-section">
  <div class="rfp-header">
    <div class="rfp-header-middle">
      <span>DRAFT RFPS</span>
    </div>
  </div>
  <div class="rfp-body">
    <table class="table">
      <thead>
        <tr>
          <th>Name/Ref#</th>
          <th>Pickup City/State</th>
          <th>Delivery City/State</th>          
          <th>Close Date</th>
          <th>Action</th>          
        </tr>
      </thead>
      <tbody ng-repeat="data in draft_data track by $index">
        <tr>
          <td>{{data.nameRef}}</td>
          <td>{{data.pickupCityState}}</td>
          <td>{{data.deliveryCityState}}</td>
          <td>{{data.closeDate}}</td>
          <td>
            <a href="" class="action-button draft-post-rfp" data-target="#postrfpDlg" data-toggle="modal">POST RFP</a>
            <a href="" class="action-button draft-view-button"><label>VIEW</label><span class="caret my-caret2"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'rfp/dialog.html'" style="display: inline-block"></div>
    <div id="draft-item">
      <div ng-include="'rfp/rfp_item.html'" style="display: inline-block"></div>
    </div>
  </div>
</div>
